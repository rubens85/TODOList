<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
    </h:head>

    <h:body>
        <h:form>

            <p:panel id="basic" style="margin-bottom:20px">
                <f:facet name="header">
                    <h:panelGrid columns="2" width="100%">
                        <h:outputText value="TODO List"/>
                        <p:commandButton value="+"/>
                    </h:panelGrid>
                </f:facet>
                <p:dataTable var="todo" value="#{todoAction.listOfTODO}">
                    <p:column headerText="Empleado">
                        <h:outputText value="#{todo.collaborator.fullName}" />
                    </p:column>

                    <p:column headerText="Tarea">
                        <h:outputText value="#{todo.title}" />
                    </p:column>
                    
                    <p:column headerText="Descripción" >
                        <h:outputText value="#{todo.description.substring(0,16)}..."  />
                    </p:column>

                    <p:column headerText="Tiempo Restante">
                        <h:outputText value="A" />
                    </p:column>

                    <p:column headerText="">
                        <p:commandButton value="Modal" type="button" onclick="PF('dlg2').show();" />

                        <p:dialog header="Modal Dialog" widgetVar="dlg2" modal="true" height="180" width="30%" resizable="false">
                            <p:panelGrid columns="2" styleClass="ui-noborder" style="width: 100%">
                                <h:outputLabel value="Tiempo restante:"/>
                                <h:outputText value="5 horas" />
                                <h:outputLabel value="Añadir tiempo: " />
                                <p:inputText size="2"/>
                                <br/>
                                <br/>
                                <br/>
                                <p:commandButton value="Registrar" type="button" />
                            </p:panelGrid>
                        </p:dialog> 

                    </p:column>


                </p:dataTable>
            </p:panel>
        </h:form>
    </h:body>
</html>
